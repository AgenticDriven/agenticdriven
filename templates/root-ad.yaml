# ========================================
# PROJECT SETTINGS (Optional)
# ========================================

# Global project preferences
settings:
  # Automatically commit after completing tasks
  auto_commit: true

  # Require tests to pass before advancing phases
  require_tests: true

  # Minimum test coverage percentage
  # min_coverage: 80

# ========================================
# NOTES
