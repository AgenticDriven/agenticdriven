<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Agentic Driven</title>
  <script>
    // Redirect to index.html with path preserved for client-side routing
    // This handles GitHub Pages routing for SPAs with language paths
    (function() {
      var path = window.location.pathname;
      var hash = window.location.hash;

      // If it's a language route (e.g., /es/, /en/), redirect to index.html
      if (/^\/[a-z]{2}(\/|$)/.test(path)) {
        window.location.replace('/' + hash);
      }
    })();
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: white;
      color: #6366f1;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.125rem;
      transition: all 0.3s;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2);
    }

    .links {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .link {
      color: white;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.3s;
    }

    .link:hover {
      opacity: 1;
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 5rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      Looks like you've ventured into uncharted territory.
      The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="/" class="btn">Go Home</a>

    <div class="links">
      <a href="https://github.com/AgenticDriven/agenticdriven" class="link" target="_blank" rel="noopener noreferrer">GitHub</a>
      <span style="opacity: 0.5;">•</span>
      <a href="https://github.com/AgenticDriven/agenticdriven#readme" class="link" target="_blank" rel="noopener noreferrer">Documentation</a>
      <span style="opacity: 0.5;">•</span>
      <a href="https://github.com/AgenticDriven/agenticdriven/discussions" class="link" target="_blank" rel="noopener noreferrer">Community</a>
    </div>
  </div>
</body>
</html>
